<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Add Motor</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="Mycontent">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header" th:if="${mode=='new'}"> Add Type </div>
            <div class="card-header" th:if="${mode=='edit'}">Update Type
            </div>
            <div class="card-body">
                <form th:action="@{saveType}" method="post">
                    <div class="form-group">
                        <div class="form-group">
                            <label class="control-label" hidden>ID :</label>
                            <input type="hidden" name="id" class="form-control"
                                   th:value="${type.id}" />
                        </div>

                        <label class="control-label">Name :</label>
                        <input type="text" name="nameType" class="form-control"
                               th:value="${type.nameType}" />
                        <span th:errors= ${type.nameType} class="text-danger"> </span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description :</label>
                        <input type="text" name="Description" class="form-control"
                               th:value="${type.Description}" />
                        <span th:errors=${type.Description} class="text-danger"> </span>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
            <br/>
            <br/>
            <a href="ListeTypes">List Of Types</a>
        </div>
    </div>
</div>
</body>
</html>
